<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalaryCalc Lite</title>
  <link rel="preload" as="script" href="/assets/scripts/app.js">
  <link rel="stylesheet" href="assets/styles/print.css" media="print">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    nav {
      padding: 0 60px;
    }

    section {
      padding: 100px 60px;
    }
  </style>
</head>

<body>
  <header>

  </header>
  <nav>
    <div class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">SalaryCalc</span>
        <div class="navbar-nav ml-auto">
          <button type="button" id="btnPrint" class="btn btn-outline-primary" title="Print"><i
              class="bi bi-printer"></i></button>
        </div>
      </div>
    </div>
  </nav>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12" id="calc-form">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
              <label for="inputSalary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="inputSalary">
            </div>
            <div class="mb-3">
              <label for="inputTaxe" class="form-label">Taxe</label>
              <input type="number" class="form-control" id="inputTaxe">
            </div>

            <button type="submit" id="btnAdd" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-lg-12">
          <table class="table" id="tblSalary">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Salary</th>
                <th scope="col">Taxes</th>
                <th scope="col">Final</th>
                <th scope="col" class="print-hidde">Delete</th>
                <th scope="col" class="print-hidde">Edit</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <!-- Modal for edit entry -->
          <div class="modal fade" id="modalEditEntry" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit entry</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="modalInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                  </div>
                  <div class="mb-3">
                    <label for="modalInputSalary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="inputSalary">
                  </div>
                  <div class="mb-3">
                    <label for="modalInputTaxe" class="form-label">Taxe</label>
                    <input type="number" class="form-control" id="inputTaxe">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Modal-->

          <div class="col-lg-12">
            <p>Total: <span id="totalExpense"></span></p>
            <button type="button" id="btn-table-reset" class="btn btn-outline-primary float-end"
              title="Reset Table and remove all entrys">
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--<script src="main.js"></script>-->
  <script type="text/javascript" src="assets/scripts/taxe.js"></script>
  <script type="text/javascript" src="assets/scripts/app.js"></script>
  <script type="text/javascript" src="assets/scripts/print.js"></script>

</body>

</html>
