<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalaryCalc Lite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    section {
      padding: 100px 40px;
    }
  </style>
</head>

<body>
  <header>

  </header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SalaryCalc </span>
    </div>
  </nav>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputSalary" class="form-label">Salary</label>
              <input type="text" class="form-control" id="inputSalary">
            </div>
            <div class="mb-3">
              <label for="inputTaxe" class="form-label">Taxe</label>
              <input type="text" class="form-control" id="inputTaxe">
            </div>

            <button type="submit" id="btnAdd" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-lg-12">
          <table class="table" id="tblSalary">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Salary</th>
                <th scope="col">Taxes</th>
                <th scope="col">Final</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <p>Total: <span id="totalExpense"></span></p>
        </div>
      </div>
    </div>

  </section>

  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--<script src="main.js"></script>-->
  <script type="text/javascript" src="assets/scripts/taxe.js"></script>
  <script type="text/javascript" src="assets/scripts/app.js"></script>
</body>

</html>
